<html manifest="./cache.manifest">
    
    <head>
        <title>LCARS Security System</title>
        <link rel="apple-touch-icon" href="./img/apple-touch-icon.png"/>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
        <meta name = "viewport" content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
            
        <style>
            @font-face {
                font-family: "LCARS";
                src: url(./Antonio-Light.ttf) format("truetype");
            }
        </style>
            
        <script src="./js/LCARS_Components.js"></script>
        <script src="./js/LCARS_Screens.js"></script>
        <script src="./js/LCARS_Portrait_Screen.js"></script>
        <script src="./js/LCARS_Landscape_Screen.js"></script>
        <script src="./js/LCARS_Display_Updates.js"></script>
        <script src="./js/AlarmSocket.js"></script>

        <script language="javascript" type="text/javascript">
        
        
        
        /**
         * The application initialization function ************************************************
         */
        var init = function() {
            
            LCARS.setFont("LCARS");
            
            init_PortraitScreen();
            init_LandscapeScreen();
            
           
            updateOrientation();
           
           
            /**
             * Open the socket to the alarm panel server.
             */
            //openSocket(window.location.hostname);
            
        }
        
        
        window.onscroll = function () { window.scrollTo(0, 0); };
        </script>
        
    </head>

    <body  bgcolor="#000000" onload="init();" onorientationchange="updateOrientation();">
        
    </body>
    
</html>
